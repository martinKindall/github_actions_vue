name: "Mi primera pipeline en github actions"

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: install
        run: npm ci

      - name: unit tests
        run: npm run test:unit